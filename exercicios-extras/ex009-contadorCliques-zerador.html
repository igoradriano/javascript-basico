<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body { font: 12pt Arial; }
        h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Contador de Cliques</h1>
    <button onclick="contar()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>
    <div id="res">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </div>

    <script>
        var i = Number(0)
        let res = window.document.querySelector("div#res")
        function contar(){
            i+=1
            res.innerHTML = `<p>O contador está com <mark>${i}</mark> cliques.`
        }
        function zerar(){
            i = 0
            res.innerHTML = null
        }
        
    </script>
    
</body>
</html>
