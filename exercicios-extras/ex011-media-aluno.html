<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body { font: 12pt Arial; }
        h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button onclick="calcular()">Calcular média</button>
    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>

    <script>
        
        let res = window.document.querySelector("div#res")
        function calcular(){
            var nome = window.prompt("Qual é o nome do aluno? ")
            var n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            var n2 = Number(window.prompt(`Qual foi a segunda nota de ${nome}?`))
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark> .`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark> .`
            res.innerHTML += `<p>A média final será <mark>${(n1+n2)/2}</mark>.`

            let msg 
        
            if ((n1+n2)/2 > 5){
                msg = 'Meus parabéns!'
                res.innerHTML += `<p>A mensagem que temos é: <strong style="color:red">${msg}</strong>.`
            }else{
                msg = 'Estude um pouco mais!'
                res.innerHTML += `<p>A mensagem que temos é: <strong style="color:red">${msg}</strong>.`
            }
            
        }
    </script>
    
</body>
</html>
