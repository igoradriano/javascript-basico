<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        button{
            padding: 30px;
            font: 12pt Arial;
        }
        h1{
            font-family:'Courier New', Courier, monospace;
        }
        p{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button id="bt1" onclick="contador()">Clique em mim</button>
    <button id="bt2" onclick="zerador()">Zerar Contador</button>
    <section>
        <p id="res">O contador está com <mark>0</mark> cliques.</p>
    </section>
    <script>
        let n = 0
        function contador(){
            let txt = window.document.getElementById("res")
            n+=1
            txt.innerHTML = `O contador está com <mark>${n}</mark> cliques.`
        } 
        function zerador(){
            let txt = window.document.getElementById("res")
            n=0
            txt.innerHTML = `O contador está com 0 cliques.`
        } 
    </script>
    
</body>
</html>
