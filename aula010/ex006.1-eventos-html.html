<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(59, 231, 231);
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter='entrar()' onmouseout="sair()">   <!--cria uma div com o evento onclik ( quando clicar) que chama a função clicar que vai dizer o que fazer-->
        Interaja !!!
    </div>
    <script>
        function clicar(){
            var area = window.document.getElementById('area')
            area.innerText='Clicou!'
            area.style.backgroundColor='green'
        }
        function entrar(){
            var area = window.document.getElementById('area')
            area.innerText='Entrou!'
            area.style.backgroundColor='blue'
        }
        function sair(){
            var area = window.document.getElementById('area')
            area.innerText='Saiu!'
            area.style.backgroundColor='rgb(59, 231, 231)'
            
        }
    </script>
    
</body>
</html>
