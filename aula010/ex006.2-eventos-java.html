<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(59, 231, 231);
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
        Interaja !!!
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mousedown',segurar)
        a.addEventListener('mouseup',soltar)
        a.addEventListener('mousemove',mover)
        a.addEventListener('mouseout',sair)

        function clicar() {
            a.innerText='Clicou!'
            a.style.backgroundColor='green'
        }
        function entrar() {
            a.innerText='Entrou!'
            a.style.backgroundColor='blue'
        }
        function segurar() {
            a.innerText='Segura!'
            a.style.backgroundColor='yellow'
        }
        function soltar() {
            a.innerText='Soltou!'
            a.style.backgroundColor='pink'
        }
        function mover() {
            a.innerText='Movendo!'
        }
        function sair() {
            a.innerText='Saiu!'
            a.style.backgroundColor='rgb(59, 231, 231)'
        }
    </script>
        
</body>
</html>
