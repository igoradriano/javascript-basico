<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        button{
            padding: 30px;
            font: 12pt Arial;
        }
        h1{
            font-family: sans-serif;
        }
        p{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button id="intem" onclick="media()">Calcular média</button>
    <section id="res">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function media(){
            let nome = window.prompt("Qual o nome do aluno ?")
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}`))
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de igor?`))
            let txt = window.document.querySelector('section#res')
            txt.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p><p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark></p>`
            txt.innerHTML +=`<p>A média final será <mark>${(n1+n2)/2}</mark>`
        } 
    </script>
    
</body>
</html>
