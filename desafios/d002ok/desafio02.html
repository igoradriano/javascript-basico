<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-vindas</title>
    <style>
        button{
            padding: 30px;
            font: 12pt Arial;
        }
        h1{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clicar()">Inicie o Desafio</button>
    <script>
        function clicar(){
            nome = window.prompt('Qual o seu nome? ')
            idade = window.prompt(`Olá ${nome}! Quantos anos você tem? `)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
    
</body>
</html>
