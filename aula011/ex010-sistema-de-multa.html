<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            let txtv = window.document.getElementById("txtvel")    //recebe uma string
            var vel = Number(txtv.value)        //transforma em número
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p> Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade`
            }else if (vel<20){
                res.innerHTML += `<p> Você está <strong> MULTADO</strong> por trafegar em velocidade muito abaixo da via`
            }else{
                
            }
            res.innerHTML += `<p> Dirija sempre om cinto de seguraça!</p>`
        }
    </script>
    
    
</body>
</html>
