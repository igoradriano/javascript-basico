<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Aonde você Nasceu?</h1>
    Em qual país você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <section id="res"></section>
    <script>
        function verificar(){
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector("section#res")
            txtp = txtp.value.toUpperCase()
            if (txtp == "BRASIL"){
                res.innerHTML = `<p> Você é Brasileiro!</p>`
            }else{
                res.innerHTML = `<p> Você é Estrangeiro!</p>`
            }
        }
    </script>
    
</body>
</html>
