<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body{background-color: rgb(50, 102, 197);
        color:white ;
        font-family: Arial, Helvetica, sans-serif 18pt;}
        abbr{
            text-decoration: none;            
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <h2>Abaixo o resultado de Código HTML</h2>
    <p>Aqui vai o Resultado</p>
    <div>clique em mim</div>
    <p>Aprendendo a usar o <strong>DOM</strong> em <abbr title="Hypertext Markup Language" ><strong>JavaScript</strong></abbr></p>
    <script>
        window.document.writeln("Abaixo o resultado de Código JavaScript <br>") //Pode usar a tag <br> para quebra de linha
        window.document.write("O charset é:",window.document.charset,"<br>")
        window.document.write(" O nome do navegador é: ",window.navigator.appName,"<br>")
        window.document.write(" A minha URL é: ",window.document.URL, "<br>")
        window.document.write(" Node Name é: ",window.document.nodeName, "<br>")

        // Selecionando Elementos
        var p1 = window.document.getElementsByTagName('p')
        window.document.write(p1.innerText)
    </script>
</body>
</html>
